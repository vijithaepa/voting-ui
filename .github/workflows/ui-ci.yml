name: Java CI with Gradle

on:
  push:
    branches: [ "nextjs" ]
#  pull_request:
#    branches: [ "release" ]
env:
  applicationfolder: voting-ui
  AWS_REGION: ap-southeast-2
#  S3BUCKET: slnews.info.s3

permissions:
  contents: read

jobs:
  EC2-deploy:
    name: build and deploy
    runs-on: ubuntu-latest
    environment:
      name: ${{github.ref_name}}
      url: ${{steps.deploy.outputs.vm_url}}
    steps:
      - id: deploy
        name: deploy
        uses: aws-actions/configure-aws-credentials@master
        with:
          role-to-assume: arn:aws:iam::909780099032:role/GitHubAction-AssumeRoleWithAction #change to reflect your IAM roleâ€™s ARN
          role-session-name: GitHubAction-AssumeRoleWithActionSession
          aws-region: ${{  env.AWS_REGION }}
      - name: Sts GetCallerIdentity
        run: |
            aws sts get-caller-identity
